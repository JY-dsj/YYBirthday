<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>过去</title>
  <link rel="icon" href="Image/1.webp">
  <style>
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      -moz-background-size: 100% 100%;
      background-image: url("Image/1.webp");
      background-size: 100%, 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      perspective: 1200px;
    }
    .container {
      width: 45%; /* Adjust as needed to fit both sections side by side */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #audio-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      display:none ;
    }

    section {
      position: relative;
      width: 300px;
      height: 500px;
      margin: 100px auto;
      transform-style: preserve-3d;
      animation: rotate 8s linear infinite;
      background: url(Image/2.webp) no-repeat;
      background-size: 100% 100%;
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0);
      }

      100% {
        transform: rotateY(360deg);
      }
    }

    section div {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-size: cover;
      opacity: 0.8;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    section div:nth-child(n + 1) {
      background: url(Image/y2.jpg) no-repeat;
      background-size: cover;
    }

    section div:nth-child(n + 2) {
      background: url(Image/y3.jpg) no-repeat;
      background-size: cover;
    }

    section div:nth-child(n + 3) {
      background: url(Image/y4.jpg) no-repeat;
      background-size: cover;
    }

    section div:nth-child(n + 4) {
      background: url(Image/y5.jpg) no-repeat;
      background-size: cover;
    }

    section div:nth-child(n + 5) {
      background: url(Image/y6.jpg) no-repeat;
      background-size: cover;
    }

    section div:nth-child(n + 6) {
      background: url(Image/y7.jpg) no-repeat;
      background-size: cover;
    }

    section div:nth-child(1) {
      transform: translateZ(300px);
    }

    section div:nth-child(2) {
      transform: rotateY(70deg) translateZ(320px);
    }

    section div:nth-child(3) {
      transform: rotateY(130deg) translateZ(320px);
    }

    section div:nth-child(4) {
      transform: rotateY(190deg) translateZ(320px);
    }

    section div:nth-child(5) {
      transform: rotateY(250deg) translateZ(320px);
    }

    section div:nth-child(6) {
      transform: rotateY(310deg) translateZ(320px);
    }

    /* 模态框样式 */
    #modal {
      display: none; /* 隐藏模态框 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* 背景半透明 */
      justify-content: center;
      align-items: center;
      z-index: 1000; /* 使模态框位于最上层 */
    }

    #modal-content p {
      font-family: 'Arial Unicode MS', cursive; /* 使用艺术字体 */
      font-size: 24px; /* 设置字体大小 */
      color: #FF6347; /* 设置字体颜色 */
      text-shadow: 2px 2px 4px #000000; /* 添加文字阴影 */
      text-align: center; /* 居中文本 */
    }
    .artistic-button {
      font-family: 'Arial Unicode MS', cursive; /* 使用艺术字体 */
      font-size: 20px; /* 调整字体大小 */
      padding: 10px 20px; /* 增加内边距使按钮更大 */
      border: 2px solid #FF6347; /* 添加边框 */
      background-color: transparent; /* 透明背景 */
      color: red; /* 文字颜色 */
      cursor: pointer; /* 鼠标悬停时显示手型 */
    }
/*
    #modal button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }*/

/*    #modal button:hover {
      background-color: #0056b3;
    }*/
  </style>
</head>

<body>
<div id="audio-container">
  <audio autoplay loop preload="auto" controls src="Music/我是如此相信.mp3"></audio>
</div>
<div class="container">
  <section class="section-first">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
</div>

<!-- 模态框 -->
<div id="modal">
  <div id="modal-content">
    <p>时光匆匆，又逢生辰，愿过往的点滴化作前行的力量！</p>
    <button id="confirm-btn"  class="artistic-button">好的</button>
  </div>
</div>

<script>
  // 设置定时器，20 秒后显示模态框
  setTimeout(() => {
    document.getElementById('modal').style.display = 'flex'; // 显示模态框
  }, 15000);

  // 点击确认按钮后跳转到 2.html
  document.getElementById('confirm-btn').addEventListener('click', () => {
    window.location.href = '当下的风景.html';
  });
</script>

</body>

</html>
